<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tarjeta Flexbox</title>
    <link rel="stylesheet" href="../css/Tarjeta.css">
</head>
<body>
    <!--Tarjeta de producto-->

        <article class="producto">

            <section class="fotoProducto">
                <img src="https://randomuser.me/api/portraits/women/71.jpg" alt="Imagen del producto" class="imgProducto">
        </article>

        <section class="datoProducto">
            <div class="detalleProducto">
                <h3>Remera algodon peinado</h3>
                <h6>REF #45625 - Beige</h6>
                <p>Hola</p>
            </div>
            <div class="valoresProducto">
                <h3>$ 1.500</h3>
                <samp class="valoracion">9.5</samp>
            </div>
    </div>
</body>
</html>
